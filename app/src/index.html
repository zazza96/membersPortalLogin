<section class="login">
  <div class="login_container">
    <form>
      <input type="tel" placeholder="your mobile number" name="phoneNumber" pattern="[0-9]{11}" class="phoneNumber">

      <p>OR</p>

      <input type="text" placeholder="your name" name="username" class="username">

      <input type="password" placeholder="your password" name="password" class="password" required>

      <div class="forgot_pass"><span>I have forgotten my password</span></div>

      <button class="login_btn">Login</button>
    </form>
  </div>

</section>
